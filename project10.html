<html>
    <head>
        <title>
            Debit card
        </title>
        <style>
             .font{
            font-size: large;
            font-weight: normal;
            font-family:arial;
            font-style:italic;
            color:black;
        }
        </style>
    </head>
    <body>
        <h1 align="center">
            <font color="orangered" size="10px">
                <i>
                     TONES
                </i>
            </font>
    </h1>
    <h1 align="center">
        <font>
              <div class="font">
              Fill the Credit card details and click submit to place order
              </div>
        </font>
    </h1>
    <form>
        <table border="0px" align="center"  style="background-color:lightsalmon;">
            <tr>
                <td>
                    <div class="font">
                        Credit card number:
                    </div>
                </td>
                <td>
                    <div class="font">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" name="number" maxlength="16"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="font">
                        CVV:
                    </div>
                </td>
                <td>
                    <div class="font">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="password" name="password" maxlength="3"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="font">
                        Card expiry(month/year):
                    </div>
                </td>
                <td>
                    <div class="font">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" name="date" maxlength="07"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="font">
                        Card holder name:
                    </div>
                </td>
                <td>
                    <div class="font">
                        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<input type="text" name="name" maxlength="20"/>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <form action="project9.html">
        <table border="0px" align="center" style="background-color:whitesmoke;">
            <tr>
                <td>
                    <input type="submit" name="submit"/>
                </td>
            </tr>
        </table>
    </form>

    </form>
    </body>
</html>
